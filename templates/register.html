{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.min.css' %}">


    <script>

        function hallo() {
            alert("User Created!");
        }

    </script>

</head>

<body class="bd">


    
    <form action="savedata" method="POST" style="border:1px solid #ccc">
        {% csrf_token %}
        <div class="container p-3 my-3 bg-dark text-white">
            <div>
                {% for message in messages %}
                <h1>{{message}}</h1>
                {% endfor %}
            </div>
            
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            {% csrf_token %}
            <label for="firstname"><b>First Name</b></label>
            <input type="text" placeholder="First Nme" name="firstname" required>
           
            <label for="lastname"><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" name="lastname" required>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Username" name="username" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw_repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>


            <div class="clearfix">
                <a href="/"><button type="button" class="cancelbtn">Cancel</button></a>
                <button type="submit" class="signupbtn">Sign Up</button>

            </div>
        </div>
    </form>












</body>
</html>
